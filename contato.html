<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <body>
        <header>

            <div class="caixa">
                <h1 class="tituloLogo"><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>
                
                <nav>
                    <ul class="navegacao">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>

            <form action="">
                <label for="nomeAndSobrenome">Nome e sobrenome</label>
                <input class="input-padrao" placeholder="Nome Sobrenome" type="text" id="nomeAndSobrenome" required >

                <label for="email">Email</label>
                <input class="input-padrao" placeholder="@outlook.com" type="email" id="email" required >

                <label for="telefone">Telefone</label>
                <input class="input-padrao" placeholder="(xx) xxxxx-xxxx" type="tel" id="telefone" required >

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao"  id="mensagem"  name="mensagem" cols="70" rows="10" required ></textarea>


                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"> <input type="radio" value="email" name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"> <input type="radio" value="telefone" name="contato" id="radio-telefone">
                    Telefone</label>
                    <label for="radio-whatsapp"> <input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
                   
                </fieldset>

                <fieldset>
                    <legend class="pcheck">Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label for="checkbox"><input type="checkbox" id="checkbox" checked>Gostaria de receber nossas novidades?</label>

                <input class="enviar" type="submit" value="Enviar formulário">

            </form>

            <table>

                <thead>
                    <tr>
                        <th colspan="2">Horário de funcionamento</th> 
                    </tr>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                </tbody>

            </table>

        </main>

        <footer>

            <img class="imgZoom" src="imagens/logo-branco.png" alt="logo da barbearia alu">
            <p class="copyright"> &copy; copyright Barbearia Alura - 2022</p>

        </footer>

    </body>
</html>
